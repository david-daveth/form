<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Registration form</title>
</head>
<body>
    <div class="container">
        <div class="col-left">
            <i class="fa-solid fa-graduation-cap"></i>
            <h1>Register with us Now before it is too late</h1>
            <p>Learn HTML, CSS, JAVA, PYTHON, and JS
                 with us for free with certificate</p>
            <div class="button">
                <button class="btn-primary">Learn HTML</button>
                <button class="btn-primary">Select quiz</button>
            </div>
        </div>
        <div class="col-right">
            <h1> <i class="fa-solid fa-pencil"></i> <span>Register here</span></h1>

            <form>
                <input type="text" name="username" class="name" placeholder="FullName" />
                <input type="email" name="email" class="email" placeholder="Email" />
                <input type="text" name="phone" class="name" placeholder="Phone Number" />
                <input type="text" name="password" class="name" placeholder="Password" />
                <select>
                    <option value="select" selected>Choose course</option>
                    <option value="short-courses">Short courses</option>
                    <option value="featured-courses">Featured courses</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="diploma">Diploma</option>
                    <option value="certificate">Certificate</option>
                    <option value="masters-degree">Masters degree</option>
                    <option value="postgraduate">Postgraduate</option>
                  </select>
                  <div class="check">
                    <input type="checkbox">
                    <p>I agree to the <a href="google.com">Privacy policy of daveth coding group</a> </p>
                  </div>
                  <input type="submit" class="btn-success" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
